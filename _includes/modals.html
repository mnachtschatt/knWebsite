 <!-- Portfolio Modals -->
 {% for reference in site.data.references %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ reference.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ reference.title }}</h2>
                            <hr class="star-primary">
                            <a href="{{ reference.link }}">
                            <img src="img/references/{{ reference.img }}" class="img-responsive img-centered" alt="{{ reference.alt }}">
                            </a>
                            <p>{{ reference.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="http://startbootstrap.com">{{ reference.client }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="http://startbootstrap.com">{{ reference.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="#">{{ reference.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
