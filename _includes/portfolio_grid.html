<!-- Portfolio Grid Section -->
    <section id="references">
<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Unser Portfolio</h2>
                    <h3 class="section-subheading text-muted">Einige Beispiele unserer Arbeit aus privaten Projekten </h3>
                </div>
    </div>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		{% for post in site.data.gallery %}
		<li>
			<figure>
                <a href="img/large/{{ post.photo }}" data-title="{{ post.caption_header}}" data-lightbox="references">
				<img src="img/thumb/{{ post.photo }}" alt="{{ post.caption_header}}"/>
                 </a>
				<figcaption>
					<h3>{{ post.caption_header}}</h3>
					<p>{{ post.caption }}</p>
				</figcaption>
               
			</figure>
		</li>
		{% endfor %}
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
	
	</ul>
	<nav>
		
	</nav>
	
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>
    </section>
